<ng-container>
  <a href="" class="cover">
      <img [src]="sheet.picUrl" [alt]="sheet.name" srcset="">
      <div class="bottom">
          <div class="num">
              <i class="icon erji"></i>
              <span>{{sheet.playCount | playCount}}</span>
            </div>
      </div>
  </a>
  <span class="dec">{{sheet.name}}</span>
</ng-container>
