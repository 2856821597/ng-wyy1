 <div class="home">
     <app-my-carousel #wyCarousel [activeIndex]="carouselActiveIndex" (changeSlide)="onChangeSlide($event)">
      <nz-carousel
       nzAutoPlay="true" 
      [nzDotRender]="wyCarousel.dotRef"
      (nzBeforeChange)="onBeforeChange($event)"
      nzEffect="fade">
         <div class="carousel-item" nz-carousel-content *ngFor="let item of banners">
           <a [href]="item.url" target="_blank" class="banner-item">
             <img [src]="item.imageUrl" alt="">
             {{item.url}}
            </a>
          </div>
      </nz-carousel>
    </app-my-carousel>
     
     <div class="main">
       <div class="wrap">
         <div class="left">
           <div class="sec">
             <div class="up">
               <div class="navs">
                 <h2>
                   <i></i>
                   <a>热门推荐</a>
                 </h2>
                 <nav>
                   <a *ngFor="let item of hotTags">{{item.name}}</a>
                 </nav>
               </div>
               <a>
                 更多
                 <i nz-icon nzType="arrow-right" nzTheme="outline"></i>
               </a>
             </div>

              <div class="down">
                <div class="down-wrap">
                   <app-sing-sheet class="sheet-item"
                    *ngFor="let item of songSheetList"
                     [sheet]="item"
                     (onPlay)="onPlaySheet($event)"
                     ></app-sing-sheet>
                </div>
              </div>
           </div>
         </div>

         
         <div class="right">
           <app-member-card></app-member-card>
           <div class="settled-singer">
             <div class="tit"><b>入驻歌手</b></div>
             <div class="list">
               <div class="card" *ngFor="let item of singers">
                 <div class="pic">
                   <img [src]="item.picUrl" [alt]="item.name">
                 </div>
                 <div class="txt">
                   <b class="ellipis">
                    {{item.name}}
                   </b>
                   <span>专辑数： {{item.albumSize}}</span>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
 </div>
